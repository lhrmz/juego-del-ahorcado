      <span id="mensaje-error"></span>
      <canvas id="ahorcado" height="800px" width="1200px"></canvas>
    </div>
    <div class="juego-nuevo" style="text-align:center">
      <button class="invisible" id="nuevo-juego">NUEVO JUEGO</button>
    </div>
    <footer id="footer">
